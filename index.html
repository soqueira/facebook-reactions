<!DOCTYPE html>
<html lang="pt" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>facebook reactions</title>
	<link rel="stylesheet" href="dist/css/style.min.css">
	<script src="https://kit.fontawesome.com/1898093450.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		<div class="imagem">
			<div class="load">
				<div class="main">
					<div class="title">
						<div class="title-image">
							<div class="image"></div>
						</div>
						<div class="title-content">
							<div class="title-content_content">
								<br>
								<div class="line-medium"></div>
								<br>
								<div class="line-large-title"></div>
							</div>
						</div>
					</div>
					<div class="content">
						<div class="content_content">
							<div class="line-large"></div>
							<br>
							<div class="line-large-content"></div>
							<br>
							<div class="line-large-content-last"></div>
						</div>
					</div>
				</div>
			</div>
			<img class="loadImg" src="http://hdqwalls.com/wallpapers/small-memory-lp.jpg" alt="">
		</div>
		<div class="likes-section"><img class="likesSectionImg" src="" alt=""><span>Vitor Siqueira</span></div>
		<div class="reactions">
			<div class="likeBtn">
				<img class="likeReactionImg" src="https://i.imgur.com/DwJTeBK.png" alt=""><span class="ReactionName">Like</span>
			</div>
			<div class="reactions--panel">
				<div class="reaction" data-name='Like' data-balloon-blunt aria-label="Like" data-balloon-pos="up"><img
						src="gif/like.gif" alt=""></div>
				<div class="reaction" data-name='Amei' data-balloon-blunt aria-label="Amei" data-balloon-pos="up"><img
						src="gif/amei.gif" alt=""></div>
				<div class="reaction" data-name='Haha' data-balloon-blunt aria-label="Haha" data-balloon-pos="up"><img
						src="gif/haha.gif" alt=""></div>
				<div class="reaction" data-name='Uau' data-balloon-blunt aria-label="Uau" data-balloon-pos="up"><img
						src="gif/uau.gif" alt=""></div>
				<div class="reaction" data-name='Triste' data-balloon-blunt aria-label="Triste" data-balloon-pos="up"><img
						src="gif/sad.gif" alt=""></div>
				<div class="reaction" data-name='Grr' data-balloon-blunt aria-label="Grr" data-balloon-pos="up"><img
						src="gif/grr.gif" alt=""></div>
			</div>
		</div>
	</div>
	<script src="dist/js/reactions.min.js"></script>
	<script>
		window.addEventListener('load', () => {
			const loadImg = document.getElementsByClassName('loadImg')[0];
			const load = document.getElementsByClassName('load')[0];
			loadImg.classList.add('finish-load');
			load.style.display = 'none';
			const reactions = document.getElementsByClassName('reactions')[0];
			reactions.style.display = 'flex';
		});
	</script>
</body>

</html>
